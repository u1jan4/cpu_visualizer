<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CPU Scheduling Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
<div class="container">
    <h1>CPU Scheduling Visualizer</h1>

    <div id="process-inputs" class="input-section">
        <div class="input-field">
            <label for="pid">Process ID</label>
            <input type="text" id="pid" placeholder="e.g. P1">
        </div>

        <div class="input-field">
            <label for="arrival">Arrival Time</label>
            <input type="number" id="arrival" placeholder="0">
        </div>

        <div class="input-field">
            <label for="burst">Burst Time</label>
            <input type="number" id="burst" placeholder="5">
        </div>

        <div class="input-field">
            <label for="priority">Priority</label>
            <input type="number" id="priority" placeholder="1">
        </div>

        <div class="input-field">
            <label>&nbsp;</label>
            <button onclick="addProcess()">Add</button>
        </div>
    </div>


    <div id="task-list-container">
        <h3>Process List</h3>
        <ul id="task-list"></ul>
    </div>

    <div class="algorithm-section">
        <select id="algorithm" onchange="showAlgorithmInfo()">
            <option value="fcfs">First Come First Serve (FCFS)</option>
            <option value="sjf">Shortest Job First (SJF)</option>
            <option value="srtf">Shortest Remaining Time First (SRTF)</option>
            <option value="priority">Priority Scheduling</option>
            <option value="rr">Round Robin</option>
        </select>
        <input type="number" id="quantum" placeholder="Quantum (for RR)">
        <div class="simulate">
            <button onclick="simulate()">Simulate</button>
        </div>
    </div>


    <div id="algorithm-info" class="algorithm-info"></div>


    <div id="current-time"></div>
    <div id="current-process"></div>
    <div id="queue-content"></div>
    <div id="gantt-chart" ></div>


<div id="legend" style="margin-top:12px;">
  <strong>Legend:</strong>
  <div id="legend-items" style="display:flex; gap:10px; margin-top:6px;"></div>
</div>


    <table id="process-table" border="1">
        <thead>
        <tr>
            <th>PID</th>
            <th>Arrival</th>
            <th>Burst</th>
            <th>Remaining</th>
        </tr>
        </thead>
        <tbody id="process-table-body"></tbody>
    </table>

    <h3>Metrics</h3>
    <table id="metrics-table" border="1">
        <thead>
        <tr>
            <th>PID</th>
            <th>Waiting Time</th>
            <th>Turnaround Time</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="cpu-utilization"></p>

</div>
</body>
</html>
